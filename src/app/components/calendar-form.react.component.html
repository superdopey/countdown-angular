    <form [formGroup]="heroForm" (ngSubmit)="onSubmit()"  class="form-horizontal" novalidate>
        <div class="form-group">            
            <label for="description" class="col-lg-2 control-label">Omschrijving *</label>
            <div class="col-lg-10">
                <input  type="text" class="form-control" formControlName="description" placeholder="Omschrijving"
                   autocomplete="off">                
            </div>
        </div>
        <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button (click)="revert()" class="mat-raised-button" md-raised-button >Cancel</button>
                    <button type="submit" class="mat-raised-button mat-primary" md-raised-button  [disabled]="heroForm.pristine" >Submit</button>                    
                    
                    <!-- [disabled]="!calendarForm.form.valid" -->
                </div>
            </div>
        <p>Form value: {{ heroForm.value | json }}</p>
        <p>Form status: {{ heroForm.status | json }}</p>
        <p>description value: {{ heroForm.get('description').value }}</p>

    
    </form>
</div>
