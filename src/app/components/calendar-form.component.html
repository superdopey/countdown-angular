<div class="well bs-component">
    <form  class="form-horizontal" (ngSubmit)="onSubmit()" #calendarForm="ngForm">
        <fieldset>
            <div class="form-group">
                form
                <label for="description" class="col-lg-2 control-label">Omschrijving *</label>
                <div class="col-lg-10">
                    <input #spy type="text" [(ngModel)]="calendar.description" required class="form-control" name="description" placeholder="Omschrijving"
                       autocomplete="off" #description="ngModel">
                    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                        Voer een omschrijving in
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" (click)="revert()" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-success" [disabled]="!calendarForm.form.valid">Submit</button>                    
                </div>
            </div>
        </fieldset>
        {{diagnostic}}
    </form>
</div>
